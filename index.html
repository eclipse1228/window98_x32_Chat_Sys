<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="./index.css">
    <link
  rel="stylesheet"
  href="https://unpkg.com/98.css"
>
</head>
<style>
    
</style>
<body>
    <div id="chat"></div>
    <div id="sendView">
        <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="enterKey(event)">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
    <script>
        const ws = new WebSocket('ws://localhost:8080'); // 통신 연결, 통신 시작
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');

        ws.onmessage = function(event) {
            // event.data가 Blob 인스턴스일 경우 FileReader를 사용해서 읽어오기
            if (event.data instanceof Blob) {
                const reader = new FileReader();
                reader.onload = function() {
                    const message = document.createElement('p');
                    message.textContent = reader.result;
                    chat.appendChild(message);
                    window.scrollTo(0, document.body.scrollHeight)
                };
                reader.readAsText(event.data);
            } else {
                // 메시지가 문자열인 경우, 직접 표시
                const message = document.createElement('p'); // p 태그로 생성
                message.textContent = event.data; 
                chat.appendChild(message);
                window.scrollTo(0, document.body.scrollHeight)
            }
        };

        function sendMessage() {
            const message = messageInput.value;
            ws.send(message);
            messageInput.value = '';
        }

        function enterKey(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        }

    </script>
</body>
</html>
